&lt;!DOCTYPE html&gt;
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Leaflet Map with Drawing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  &lt;!-- Leaflet CSS --&gt;
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

  &lt;!-- Leaflet Draw CSS --&gt;
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>

  <style>
    #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
    body, html { margin:0; padding:0; height:100%; }
  </style>
</head>
<body>
<div id="controls" style="margin-bottom: 20px; font-family: Arial, sans-serif;">
  <label for="scanType" style="font-weight: bold;">Choose Drone Scan Type:</label><br/>
  <select id="scanType" name="scanType" style="width: 300px; height: 30px; margin-top: 5px;">
    <option value="topographic">Topographic</option>
    <option value="thermal">Thermal</option>
    <option value="photogrammetry">Photogrammetry</option>
  </select>

  <br/><br/>

  <label for="instructions" style="font-weight: bold;">Additional Instructions:</label><br/>
  <textarea id="instructions" name="instructions" rows="5" cols="50" placeholder="Enter any special instructions here..." style="margin-top:5px; font-family: Arial;"></textarea>

  <br/><br/>

  <button id="submitRequest" style="padding: 8px 16px; font-size: 16px; cursor: pointer;">Submit Scan Request</button>
</div>
  <div id="map"></div>

  &lt;!-- Leaflet JS --&gt;
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  &lt;!-- Leaflet Draw JS --&gt;
  <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <script>
    const map = L.map('map').setView([40.73061, -73.935242], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
        remove: true
      },
      draw: {
        polygon: true,
        polyline: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
      }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (event) {
      const layer = event.layer;
      drawnItems.addLayer(layer);
      console.log('Drawn shape GeoJSON:', layer.toGeoJSON());
      alert('Polygon drawn! Coordinates logged to console.');
    });
  </script>
</body>
</html>
