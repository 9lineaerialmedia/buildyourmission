&lt;!DOCTYPE html&gt;
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Leaflet Map with Drawing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  &lt;!-- Leaflet CSS --&gt;
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o4N+eN8XZppT0C2Z4MVLZ3BK7dFcS/E0l7fldEf2AVo=" crossorigin="" />

  &lt;!-- Leaflet Draw CSS --&gt;
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  
  <style>
    /* Fullscreen map container */
    #map { 
      height: 100vh; 
      width: 100vw; 
      margin: 0; 
      padding: 0;
    }
    body, html {
      margin:0; padding:0; height:100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  &lt;!-- Leaflet JS --&gt;
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-oVp5p2m0oxVKzESus1DX/aQLS3RDOmkNvGXd5OpGu9M=" crossorigin=""></script>

  &lt;!-- Leaflet Draw JS --&gt;
  <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <script>
    // Initialize the map centered at a fixed location with zoom level 13
    const map = L.map('map').setView([40.73061, -73.935242], 13); // New York coordinates
    
    // Use OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // FeatureGroup to store drawn layers
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    // Initialize the Leaflet.draw control and pass it the FeatureGroup of editable layers
    const drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
        remove: true
      },
      draw: {
        polygon: true,
        polyline: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
      }
    });
    map.addControl(drawControl);

    // Event handler when a shape is created
    map.on(L.Draw.Event.CREATED, function (event) {
      const layer = event.layer;

      // Add the created layer to the map
      drawnItems.addLayer(layer);

      // Show coordinates in console (feel free to modify for integration)
      const geojson = layer.toGeoJSON();
      console.log('Drawn shape GeoJSON:', geojson);
      alert('Polygon drawn! Coordinates logged to console.');
    });
  </script>
</body>
</html>
